<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Sayangku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d63384;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .heart {
            color: #ff4d6d;
            font-size: 50px;
            animation: pulse 1s infinite;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Halo REVA! ❤️</h1>
        <div class="heart">❤️</div>
        <p>Hanya ingin bilang kalau aku sangat bersyukur memilikimu. Terima kasih sudah menjadi bagian terindah dalam hidupku.</p>
        <p class="footer">- Dari adillif -</p>
    </div>

</body>
</html>
